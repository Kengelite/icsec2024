<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card image-card">
                    <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="Image">
                    
                    <div class="overlay">
                        <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis incidunt omnis molestiae laudantium atque ad magnam vero iste necessitatibus rerum praesentium maxime officia dolorum, dolore exercitationem voluptates nobis corporis quas.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageCards = document.querySelectorAll('.image-card');

            imageCards.forEach(card => {
                const overlay = card.querySelector('.overlay');
                const text = card.querySelector('.text');

                card.addEventListener('mouseover', () => {
                    const textHeight = text.offsetHeight;
                    overlay.style.height = `${textHeight}px`;
                });

                card.addEventListener('mouseleave', () => {
                    overlay.style.height = '0';
                });
            });
        });
    </script>
</body>
</html>
